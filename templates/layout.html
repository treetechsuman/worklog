<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>
        {% block title%}
            Hour tracker App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js'%}" defer> </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Hour tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/tracker">tracker</a>
                <a class="nav-link" href="/tracker/projects">Projects</a>
                <a class="nav-link" href="/timeentry">Time Entries</a>
                <a class="nav-link" href="/about">About</a>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col">
            {% block content %}
            {% endblock %}
            </div>
        </div>
        <!-- Footer Menu -->
        <nav class="navbar fixed-bottom navbar-light bg-light d-md-none border-top">
          <div class="container d-flex justify-content-around">
              <a href="/" class="text-center text-decoration-none">
                  <i class="bi bi-house-door-fill fs-4"></i>
                  <div class="small">Home</div>
              </a>
              <a href="/tracker/projects" class="text-center text-decoration-none">
                  <i class="bi bi-folder-fill fs-4"></i>
                  <div class="small">Projects</div>
              </a>
              <a href="/tracker" class="text-center text-decoration-none">
                  <i class="bi bi-plus-circle-fill fs-4"></i>
                  <div class="small">Add</div>
              </a>
              <a href="#" class="text-center text-decoration-none">
                  <i class="bi bi-journal-text fs-4"></i>
                  <div class="small">Records</div>
              </a>
              <a href="/tracker/time_entries" class="text-center text-decoration-none">
                  <i class="bi bi-person-fill fs-4"></i>
                  <div class="small">Profile</div>
              </a>
          </div>
      </nav>
      </div>
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  </body>
</html>
